<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset>
    <legend>Personal information</legend>
    <label for="firstname">Firstname:</label>
    <input type="text" id="firstname" placeholder="enter your first name">

    <label for="lastname">lastname:</label>
    <input type="text" id="lastname" name="lastname" palceholder="enter your lastname">

    <label for="dob"></label>
    <input type="dob" name="dob" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" namem="email" placeholder="enter  your email" required>

    <label for="phonenumber">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="enter your phone number"><br><br>

    <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="name">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br><br>

  </fieldset>
  <fieldset>
    </legend>Enrollment details</legend>
    <label for="course">Course of study:</label>
    <select name="course" id="course" required>
      <option value="">select course</option>
      <option value="cs">computer science</option>
      <option value="ee">electrical engineeering</option>
      <option value="ba">business administration</option>
      <option value="ma">mathematics</option>

    </select><br><br>
    <label for="startdate">year of study:</label>
    <input type="number" id="startdate" name="year" min="1" max="4" required><br><br>

    <label for="comments">Additional comment:</label><br><br>
    <textarea name="comments"  id="comments" rows="4" cols="50" 
    placeholder="enter your comments here"></textarea><br><br><br>

    <label for="file">UploadID</label>
    <input type="file" id="file" name="file" accept="image/*,.pdf"><br><br>

  </fieldset>
  <button type="submit">register</button>
  <button type="reset"> clearform</button>
  </fieldset>
</body>
</html>
