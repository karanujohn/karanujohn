<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viweport" content="device=device-width" initial scale="1.0">
    <title>Registration details</title>
    <link href="style.css" rel="stylesheet">
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        max-width: 800px;
        line-height: 1.2;
        height: 2000px;
      }
      form{
        background-color: darkgrey;

      }
      fieldset{
        padding: 10px;
        
      }
      legend{
        
      }
      label{

      }
    </style>
    </head>
    <body>
      <form action="" method="">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="fisrtName">First name:
          <input type="text" id="fisrtName" name="firstName" Placeholder="Enter your First name" required>
        </label>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="last Name" placeholder="Enter your last name" required>

          <label for="dob"> DAte Of Birth</label>
          <input type="date" id="dob" name="dob" required><br><br>

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter  your Email" required><br><br>

          <label for="tel">Phone Number: </label>
          <input type="tel" id="tel" name="tel" placehoder="Enter your Mobile number"><br><br>
       
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="name">Male</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label><br><br>
        </fieldset>
        
        <fieldset>
          <legend>Enrolment Details</legend>
          <label for="course">course of study:</label>
          <select name="course" id="course">
            <option value="">select course</option>
            <option value="cs">Computer science</option>
            <option value="ee">Electrical Engineering</option>
            <option value="ba">Business Administration</option>
            <option value="ma">mathematics</option>
          </select><br><br>


          <label for="year"> Year of study:</label>
          <input type="number" id="year" name="year" min="1" max="4" required><br><br>

          <label for="startdate">Start Date:</label>
          <input type="date" id="startdate" name="startdate" required><br><br>

          <label for="comments">Additional comments:</label>
          <textarea name="comments" id="comments" rows="4" cols="50"
          placeholder="Enter your comments"></textarea><br><br>

          <label for="file"> Upload ID</label>
          <input type="file" id="file" name="file" accept="image/*,.pdf"> <br><br>


          <input list="browsers" name="browsers">
          <datalist id="browsers">
            <option value="edge"></option>
            <option value="firefox"></option>
            <option value="opera"></option>
            <option value="safari"></option>
            <option value="chrome"></option>
          </datalist>
          <input type="submit">

        </fieldset>

          <button type="submit">Register</button>
          <button type="reset">Clear form</button>
  
      </form>

    </body>
</html>
